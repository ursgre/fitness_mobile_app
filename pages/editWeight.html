<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Mobile App</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/editProfile.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <div class="navbar">
            <a href="home.html">
                <div class="text text-uppercase icon">
                    <img src="../images/home.png">  
                </div>
            </a>        
        </div>
        <div class="header header-width header-padding">
            <div class="profile-container">
                <a href="profile.html" class="profile-pic">
                    <img src="../images/profilowe.jpg" class="profile-pic">
                </a>
                <div class="info-container">
                    <div class="text-name">
                        Anna Korek
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text">Podaj swoją wagę:</div>
            <input type="text" placeholder="Podaj swoją wagę w kg" class="input-field">
            <button class="button" onclick="redirectToProfile()">ZAPISZ</button>
        </div>
    </div>
</body>
</html>
