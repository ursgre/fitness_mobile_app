<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Mobile App</title>
    <script src="../js/main.js" defer></script>
    <link rel="stylesheet" href="../css/login-register.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <div class="navbar">
            <div class="text">Rejestracja</div>
        </div>
        <div class="container">
            <div class="text">Imię:</div>
            <input type="text" placeholder="Name" class="input-field">
            <div class="text">Nazwisko:</div>
            <input type="text" placeholder="Last Name" class="input-field">
            <div class="text">E-mail:</div>
            <input type="email" placeholder="Email" class="input-field">
            <div class="text">Hasło:</div>
            <input type="password" placeholder="Password" class="input-field">
            <div class="text">Waga:</div>
            <input type="text" placeholder="Weight" class="input-field">
            <div class="text">Wzrost:</div>
            <input type="text" placeholder="Height" class="input-field">
            <button class="button" onclick="redirectToLogin()">ZAREJESTRUJ SIĘ</button>
            <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </div>
    </div>
</body>
</html>
